<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/kalkulator.css" />

    <title>Kalkulator</title>
  </head>
  <body>
    <div class="mainbox">

      <div class="main">
        <div>
          <input type="no1" number="no1" id="no1" />
        </div>
        <div>
          <input type="no2" number="no2" id="no2" />
        </div>
      </div>

      <h2 id="result" class="result">Result :</h2>
      <div class="button">
        <button number="plus" id="plus">+</button>
        <button number="minus" id="minus">-</button>
        <button number="kali" id="kali">x</button>
        <button number="bagi" id="bagi">:</button>
      </div>
    </div>
    <script src="kalkulator.js"></script>
  </body>
</html>
